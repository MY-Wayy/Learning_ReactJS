<!DOCTYPE html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>

  <!-- React 불러오기-->
  <script
    src="https://unpkg.com/react@18/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const forRender = document.getElementById("root");
    const root = ReactDOM.createRoot(forRender);

    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1); //State의 modifier: 값이 주어지면 그 값으로 업데이트 하고 '리렌더링 해줌'
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    root.render(<App />);
  </script>
</html>
