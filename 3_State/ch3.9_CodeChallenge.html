<!doctype html>
<html lang="ko">
  <body>
    <div id="root"></div>
  </body>

  <!-- React 불러오기-->
  <script
    src="https://unpkg.com/react@18/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const forRender = document.getElementById("root");
    const root = ReactDOM.createRoot(forRender);

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <h2>Minutes & Hours</h2>
            <label for="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="amount"
              placeholder="Minutes"
              type="number"
              onChange={onChange} //EventListener 역할
              disabled={inverted}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)} //Math.round([값]) : [값] 을 반올림 해줌
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount2, setAmount2] = React.useState();
      const [invert2, setInvert2] = React.useState(false);
      const onChange = (event) => setAmount2(event.target.value);
      const reset = () => setAmount2(0);
      const onInvert = () => {
        reset();
        setInvert2((current) => !current);
      };

      return (
        <div>
          <div>
            <h2>Km & Miles</h2>
            <label for="km">Km</label>
            <input
              value={invert2 ? amount2 * 1.609344 : amount2}
              id="km"
              placeholder="Km"
              type="number"
              onChange={onChange}
              disabled={invert2}
            />
          </div>
          <div>
            <label for="miles">Miles</label>
            <input
              value={invert2 ? amount2 : amount2 / 1.609344}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!invert2}
            />
          </div>
          <button id="reset" onClick={reset}>
            Reset
          </button>
          <button id="invert" onClick={onInvert}>
            {invert2 ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = () => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select your converter</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Select your converter" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    root.render(<App />);
  </script>
</html>
